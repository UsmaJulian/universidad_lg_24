name: universidad_lg_24
description: AplicaciÃ³n desarrollada para el manejo de las integraciones
  previstas de universidad_lg
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  bloc: ^8.1.4
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  flutter_widget_from_html: ^0.15.1
  http: ^1.2.1
  intl: ^0.19.0
  string_extensions: ^0.7.1

dev_dependencies:
  bloc_test: ^9.1.7

  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/back-login.jpg
    - assets/images/logo-new.png
    - assets/images/new_logo.png
    - assets/images/biblioteca.png
    - assets/images/club.png
    - assets/images/back-perfil.png
  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/TitilliumWeb-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/TitilliumWeb-Regular.ttf
          weight: 400
          style: normal
